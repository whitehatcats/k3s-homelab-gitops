# ============================================================
# Hubble TLS Certificate (via cert-manager)
# ============================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: hubble-tls
  namespace: kube-system

spec:
  # ------------------------------------------------------------
  # Secret and Issuer Reference
  # ------------------------------------------------------------
  secretName: hubble-tls-secret
  issuerRef:
    name: letsencrypt-vault-issuer    # switch to letsencrypt-dns-prod later
    kind: ClusterIssuer

  # ------------------------------------------------------------
  # Private Key Policy
  # ------------------------------------------------------------
  privateKey:
    rotationPolicy: Always

  # ------------------------------------------------------------
  # Domain Configuration
  # ------------------------------------------------------------
  commonName: hubble.kub.techcats.org
  dnsNames:
    - hubble.kub.techcats.org

  # ------------------------------------------------------------
  # Certificate Lifecycle
  # ------------------------------------------------------------
  duration: 2160h    # 90 days
  renewBefore: 360h  # 15 days before expiry
