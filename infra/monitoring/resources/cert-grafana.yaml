# ============================================================
# Certificate - Grafana (Let's Encrypt via Vault Issuer)
# ============================================================

apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: grafana-tls
  namespace: monitoring

spec:
  # ------------------------------------------------------------
  # Secret Output
  # ------------------------------------------------------------
  secretName: grafana-tls

  # ------------------------------------------------------------
  # Issuer Reference
  # ------------------------------------------------------------
  issuerRef:
    name: letsencrypt-vault-issuer
    kind: ClusterIssuer

  # ------------------------------------------------------------
  # Private Key Management
  # ------------------------------------------------------------
  privateKey:
    rotationPolicy: Always

  # ------------------------------------------------------------
  # Domain Configuration
  # ------------------------------------------------------------
  commonName: grafana.kub.techcats.org
  dnsNames:
    - grafana.kub.techcats.org

  # ------------------------------------------------------------
  # Renewal and Duration
  # ------------------------------------------------------------
  duration: 2160h     # 90 days
  renewBefore: 360h   # renew 15 days before expiry
