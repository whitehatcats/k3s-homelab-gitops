apiVersion: argoproj.io/v1alpha1
kind: Application

metadata:
  name: phpmyadmin
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/repo-type: helm

# ------------------------------------------------------------
# Application Specification
# ------------------------------------------------------------
spec:
  project: homelab

  # ----------------------------------------------------------
  # Destination
  # ----------------------------------------------------------
  destination:
    server: https://kubernetes.default.svc
    namespace: phpmyadmin

  # ----------------------------------------------------------
  # Sources (Helm Chart + GitOps Values + Custom Resources)
  # ----------------------------------------------------------
  sources:
    # Helm chart source
    - repoURL: registry-1.docker.io/bitnamicharts
      chart: phpmyadmin
      targetRevision: 20.0.0
      helm:
        valueFiles:
          - $values/apps/phpmyadmin/values.yaml

    # Shared GitOps values reference
    - repoURL: git@github.com:whitehatcats/k3s-homelab-gitops.git
      targetRevision: main
      ref: values

    # Custom resources (IngressRoute, Certificate, etc.)
    - repoURL: git@github.com:whitehatcats/k3s-homelab-gitops.git
      targetRevision: main
      path: apps/phpmyadmin/resources

  # ----------------------------------------------------------
  # Sync Policy
  # ----------------------------------------------------------
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
      - ApplyOutOfSyncOnly=true
